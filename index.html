<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="container">
        <div id="sidebar">
            <div id="dash">
                <img src="./icons/view-dashboard.svg" alt="Dashboard logo" class="icon">
                 <h1>Dashboard</h1>
            </div>
            <div class="nav-btn">
                <img src="./icons/home.svg" alt="Home Icon" class="icon">
                <p class="nav-text">Home</p>
            </div>
            <div class="nav-btn">
                <img src="./icons/card-account-details.svg" alt="Profile Icon" class="icon">
                <p class="nav-text">Profile</p>
            </div>
            <div class="nav-btn">
                <img src="./icons/message.svg" alt="Message Icon" class="icon">
                <p class="nav-text">Messages</p>
            </div>
            <div class="nav-btn">
                <img src="./icons/history.svg" alt="History Icon" class="icon">
                <p class="nav-text">History</p>
            </div>
            <div class="nav-btn">
                <img src="icons/calendar-check.svg" alt="Tasks Icon" class="icon">
                <p class="nav-text">Tasks</p>
            </div>
            <div class="nav-btn">
                <img src="./icons/account-group.svg" alt="Communitie Icon" class="icon">
                <p class="nav-text">Communities</p>
            </div>
            <div class="nav-btn">
                <img src="./icons/cog.svg" alt="Settings Icon" class="icon">
                <p class="nav-text">Settings</p>
            </div>
            <div class="nav-btn">
                <img src="./icons/help.svg" alt="Support Icon" class="icon">
                <p class="nav-text">Support</p>
            </div>
            <div class="nav-btn">
                <img src="./icons/lock.svg" alt="Lock Icon" class="icon">
                <p class="nav-text">Privacy</p>
            </div>
        </div>


        <div id="header">
            <img src="./icons/magnify.svg" alt="magnify icon" class="icon">
            <div id="searchbar"></div>
            <img src="./icons/bell-ring.svg" alt="notification icon" id="notification" class="icon">
            <img src="./icons/luz.jpg" alt="pfp" class="pfp" id="one">
            <p class="accName">Wooden Brick</p>

            <img src="./icons/luz.jpg" alt="pfp" class="pfp" id="two">

            <div id="greet-message">
                <p>Hello!</p>
                <p class="accName">Wooden Brick (@brick)</p>
            </div>
            
            <div id="buttons">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
             </div>
        </div>

        <div id="main">

            <p class="info">Your Projects</p>
            

            <div id="dashboard"></div>

            <p class="info" id="ann-text">Announcements</p>
            <div id="news"></div>

            <p class="info" id="trend-text">Trending</p>
            <div id="trending"></div>

        </div>
    </div>
</body>
</html>
